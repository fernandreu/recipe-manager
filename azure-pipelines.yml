# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'
  # vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:

# This specific SDK is needed for the integration tests
- task: DotNetCoreInstaller@0
  displayName: Install ASP.NET Core SDK
  inputs:
    packageType: 'sdk'
    version: '2.2.105'
    
- task: DotNetCoreCLI@2
  displayName: DotNet Build
  inputs:
    command: build
    arguments: '--configuration $(buildConfiguration)'

# - script: dotnet build --configuration $(buildConfiguration)
#   displayName: 'Publish API ($(buildConfiguration))'

- task: DotNetCoreCLI@2
  displayName: Run Backend Unit Tests
  inputs:
    command: test
    projects: '**/*UnitTests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Run Backend Integration Tests
  inputs:
    command: test
    projects: '**/*IntegrationTests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: DotNet Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'

- task: AzureRmWebAppDeployment@3
  displayName: 'Publish To Azure Apps'
  inputs:
    azureSubscription: 'AzureResources'
    WebAppName: 'RecipeManager'
    Package: $(System.ArtifactsDirectory)/**/*.zip
